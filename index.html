<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkboxes & Radio Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-section">
        <h1>Custom Checkboxes & Radio Buttons</h1>
        <form>
            <!-- Custom Checkbox -->
            <div class="form-group">
                <label class="custom-checkbox">
                    <input type="checkbox" name="subscribe" class="checkbox-input">
                    <span class="checkbox-label">Subscribe to Newsletter</span>
                </label>
            </div>

            <!-- Custom Radio Buttons -->
            <div class="form-group">
                <label class="custom-radio">
                    <input type="radio" name="plan" value="basic" class="radio-input">
                    <span class="radio-label">Basic Plan</span>
                </label>
                <label class="custom-radio">
                    <input type="radio" name="plan" value="premium" class="radio-input">
                    <span class="radio-label">Premium Plan</span>
                </label>
            </div>
        </form>
    </section>
</body>
</html>
